<div class="main-wrapper">
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Left side of navbar (can be empty or have branding) -->
      <div class="d-flex">
        <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-3" href="#">JobkhujiBD</a>
      </div>

      <!-- Right side of navbar with profile and logout -->
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>
            <span class="d-none d-md-inline">Profile</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" routerLink="./employeer-profile"><i class="bi bi-person me-2"></i> My Profile</a></li>
            <li><a class="dropdown-item" routerLink="./settings"><i class="bi bi-gear me-2"></i> Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="content-wrapper">
    <!-- Sidebar Menu -->
    <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
      <div class="logo">
        <a routerLink="/"><img src="JobkhujiBD Logo.png" alt="Logo" /></a>
      </div>
      <div class="menu-list">
        <ul>
          <li><a routerLink="./employeer-dashboard" routerLinkActive="active"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li><a routerLink="./jobs" routerLinkActive="active"><i class="bi bi-briefcase"></i> Jobs</a></li>
          <li><a routerLink="./create-new-job" routerLinkActive="active"><i class="bi bi-buildings"></i> Create New Job</a></li>
          <li><a routerLink="./settings" routerLinkActive="active"><i class="bi bi-gear"></i> Settings</a></li>
        </ul>
      </div>
    </aside>

   
  </div>
</div>
