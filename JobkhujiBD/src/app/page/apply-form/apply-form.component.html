<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      
      <form class="bg-light p-4 rounded-3 shadow-sm" (ngSubmit)="submit()" #appForm="ngForm">
   
        <div class="mb-4">
          <label for="fullName" class="form-label fw-bold">Full Name</label>
          <input 
            type="text" 
            class="form-control form-control-lg" 
            id="fullName"
            placeholder="John Doe" [(ngModel)]="application.fullName"  name="fullName" required
          >
          <div class="form-text">Please enter your full legal name</div>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label fw-bold">Email address</label>
          <input 
            type="email" 
            class="form-control form-control-lg" 
            id="email"
            placeholder="example@email.com" [(ngModel)]="application.email" name="email"
            required
          >
          <div class="form-text">We'll never share your email with others</div>
        </div>

       
        <div class="mb-4">
          <label for="resume" class="form-label fw-bold">Upload Resume</label>
          <div class="input-group">
            <input 
              type="file" 
              class="form-control form-control-lg" 
              id="resume"
              name="resumePath"
              accept=".pdf,.doc,.docx" 
              (change)="onFileSelected($event)" required
            >
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-upload"></i>
            </span>
          </div>
          <div class="form-text">Accepted formats: PDF, DOC, DOCX (Max 5MB)</div>
        </div>

    
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <button type="submit" [disabled]="appForm.invalid" class="btn btn-primary btn-lg px-5">
            <i class="bi bi-send-fill me-2"></i>Submit Application
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
