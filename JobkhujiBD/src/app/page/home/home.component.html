<section class="home-section container-fluid body-background">

<div class="skill-jobs-container">
  <!-- Image Section -->
  <div class="skill-jobs-image">
    <a href=""><img src="home/skilljod.PNG" alt="Skill Jobs - Leading job portal in Bangladesh" class="img-fluid">
     </a>
      <!-- Action Buttons -->
 <button class="btn btn-explore" routerLink="/jobs">Explore Jobs</button>
  </div>
    </div>
  
  <div class="header text-center py-4">
    <h1 class="title mb-1">Find your dream job now</h1>
    <div class="subtitle">5 lakh+ jobs for you to explore</div>
  </div>
  

  <!-- Search Box -->
  <div class="search-wrapper d-flex justify-content-center mb-5">
    <div class="logoContainer d-flex align-items-center p-2 shadow-sm">
      <img src="search.svg" id="searchIcon" alt="Search Icon" />
      <input type="text" placeholder="Enter Skills / Designations / Companies" class="sugginput mx-2" />
      <div class="pipe1"></div>
      <input type="text" placeholder="Enter Location" class="sugginput mx-2" />
      <div class="pipe1"></div>
      <select class="sugginput mx-2">
        <option value="" hidden>Select Experience</option>
        <option value="1">Freshers</option>
        <option value="2">1 year</option>
        <option value="3">2 years</option>
        <option value="4">3 years</option>
        <option value="5">4 years</option>
        <option value="6">5 years</option>
      </select>
      <button routerLink="/jobs" class="btn btn-primary ms-2">Search</button>
    </div>
  </div>


  <!--image  -->
  <div class="image-button-container">
  <a href="resume"><img src="home/nomore.PNG" alt="nomore" class="image-with-button"></a>
  
</div>


  <!-- Trending Section -->
  <div class="trending-section container">
    <h4 class="section-heading text-center">Trending on JobkhujiBD Today</h4>
    <div class="d-flex overflow-auto gap-3 py-3" id="main-slider">
      <div class="slide card text-center p-3">
        <img src="remote job.png" class="mx-auto mb-2" alt="Remote Jobs" />
        <a routerLink="/remote"><h6 class="btn btn-primary">Remote Jobs</h6></a>
        <h6>Remote Jobs</h6>
        <p>5.3k+ jobs</p>
      </div>

      <div class="slide card text-center p-3">
        <img src="mnc1.jpg" class="mx-auto mb-2" alt="MNC Jobs" />
        <a routerLink="/mnc"><h6 class="btn btn-primary">MNC Jobs</h6></a>
        <h6>Multinational Corporation Jobs</h6>
        <p>19.3k+ jobs</p>
      </div>

      <div class="slide card text-center p-3">
        <img src="engineer1.jpg" class="mx-auto mb-2" alt="Eng Jobs" />
        <a routerLink="/engineering"><h6 class="btn btn-primary">Eng Jobs</h6></a>
        <h6>Engineering</h6>
        <p>16.3k+ jobs</p>
      </div>
    </div>
  </div>

<!-- Featured Companies -->
<h4 class="section-heading mt-5 text-center">Featured Companies</h4>
<div class="blueda d-flex overflow-auto gap-3 py-3">
  <div
    *ngFor="let company of featuredCompanies"
    class="slide card text-center p-3"
    [routerLink]="['/feature-companies-details', company.slug]"
  >
    <img
      [src]="company.logo"
      class="mx-auto mb-2 company-logo"
      [alt]="company.name"
    />
    <h6>{{ company.name }}</h6>
  </div>
</div>


</section>
