<div class="container mt-4">
  <h3 class="mb-4">My Applied Jobs</h3>

  <table class="table table-bordered table-hover">
    <thead class="table-primary text-center">
      <tr>
        <th>#</th>
        <th>Job Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Applied On</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="text-center" *ngIf="appliedJobs.length > 0; else noJobs">
      <tr *ngFor="let job of appliedJobs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ job.jobTitle }}</td>
        <td>{{ job.companyName }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.appliedAt | date: 'dd-MM-yyyy' }}</td>
        <td>
          <span class="badge" [ngClass]="getStatusClass(job.status)">
            {{ job.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-info me-1">View</button>
          <button class="btn btn-sm btn-outline-danger">Withdraw</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noJobs>
    <div class="alert alert-warning text-center">
      You haven't applied for any jobs yet.
    </div>
  </ng-template>
</div>
