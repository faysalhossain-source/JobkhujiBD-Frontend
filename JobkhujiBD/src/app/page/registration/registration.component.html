<div class="register-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <h2>Register</h2>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="registerObj.firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="registerObj.lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="registerObj.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="registerObj.password" name="password" required />
    </div>
    

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="registerObj.phoneNumber" name="phoneNumber" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select [(ngModel)]="registerObj.gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    

    <button type="submit" [disabled]="!registerForm.valid">Register</button>

    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
